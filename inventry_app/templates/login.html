{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/vendors/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendors/mdi/css/materialdesignicons.min.css' %}">


  <style>
    
  </style>
</head>

<body>

  <div class="container-fluid bg_image">
    <div class="row justify-content-around">
      <div class="col-md-5 login-form">
        <h2 class="mb-3 p-3">Login</h2>
        <form id="login_form">
          <div class="form-group">
            <input type="text" class="form-control border_radius" name="username" placeholder="Enter Username" autocomplete="off"
              required>
          </div>

          <div class="form-group mt-4 position-relative">
            <input id="password-field" type="password" class="form-control border_radius" name="password"
              placeholder="Enter Password" autocomplete="off" required>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn add_card btn-md px-5 shadow text-light col-12 border_radius"
              style="font-weight:600;letter-spacing: 0px;">Login</button>
          </div>
          <div class="mt-3 mb-3 text-center">If you don't have
            <a href="signup" class="text-own-color"> Register here </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->

  <script type="application/javascript" src="{% static 'js/vendors/jquery.min.js' %}"></script>
  <script type="application/javascript" src="{% static 'js/vendors/popper.min.js' %}"></script>
  <script type="application/javascript" src="{% static 'js/vendors/bootstrap.min.js' %}"></script>
  <script type="application/javascript" src="{% static 'js/vendors/sweetalert2@10.js' %}"></script>
  <script type="application/javascript" src="{%static 'js/login.js'%}"></script>
</body>

</html>
